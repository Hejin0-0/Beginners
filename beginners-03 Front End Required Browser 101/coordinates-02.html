<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coordinates</title>
    <style>
      body {
        background-color: black;
      }

      div {
        width: 100px;
        height: 100px;
        background-color: palevioletred;
        margin-bottom: 6px;
        border-bottom: 6px;
      }

      .special {
        background-color: yellow;
      }

      aside {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <aside>
      <button class="scroll-by">Scroll by 100px(x)</button>
      <button class="scroll-to">Scroll to 100px(y)</button>
      <button class="scroll-handle">Scroll into special</button>
    </aside>
    <script>
      const special = document.querySelector(".special");
      special.addEventListener("click", (event) => {
        const rect = special.getBoundingClientRect();
        console.log(rect);
        console.log(`client: ${event.clientX}, ${event.clientY}`);
        console.log(`page: ${event.pageX}, ${event.pageY}`);
      });

      const scrollBy = document.querySelector(".scroll-by");
      const scrollTo = document.querySelector(".scroll-to");
      const scrollInto = document.querySelector(".scroll-handle");

      scrollBy.addEventListener("click", () => {
        window.scrollBy({ top: 100, right: 100, behavior: "smooth" });
      }); // 100px 씩 이동
      scrollTo.addEventListener("click", () => {
        window.scrollTo({ top: 100, behavior: "smooth" });
      }); // Y가 100인 곳으로 이동
      scrollInto.addEventListener("click", () => {
        special.scrollIntoView({ behavior: "smooth" });
      }); // special이 있는 곳으로 이동
    </script>
  </body>
</html>
